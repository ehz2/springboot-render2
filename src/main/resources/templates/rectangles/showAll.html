<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <header>
        <a href="/add.html" class="btn" style="margin: 20px; border: 2px solid black;">Add Student</a>
    </header>
    <main class="container-fluid">
        <h1 class="text-center">Students</h1>
        <div class="row justify-content-center">
            <div class="flex-container">
                <div style="display: flex; flex-wrap: wrap; justify-content: center;">
                    <div th:each="rectangles : ${rectangles}" class="rectangles-item" style="position: relative; display: inline-block;">
                        <form th:action="@{/rectangles/edit}" method="get" class="edit-form">
                            <input type="hidden" name="uid" th:value="${rectangles.uid}" />
                            <button type="submit" th:style="'border: 1px solid black; display: flex; align-items: center; justify-content: center; margin: 5px; padding: 5px; width: ' + ${rectangles.width} + '; height: ' + (${rectangles.height} / 20 + 5) + 'em; color: ' + (${rectangles.color} / 10 + 5) + 'em; font-size: ' + 10 + 'pt;'">
                                <div>
                                    <div th:text="${rectangles.name}" style="margin-bottom: 0;"></div>
                                </div>
                            </button>
                        </form>
                
                        <form th:action="@{/rectangles/delete}" method="post" class="delete-form">
                            <input type="hidden" name="uid" th:value="${rectangles.uid}" />
                            <button type="submit">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
