<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Rectangle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h1>Add Rectangle</h1>
                <form action="/rectangles/add" method="post">
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name" style="padding-bottom: 10px;" required><br>
                    
                    <label for="width">Width:</label><br>
                    <input type="number" id="width" name="width" style="padding-bottom: 10px;" required><br>
                    
                    <label for="height">Height:</label><br>
                    <input type="number" id="height" name="height" style="padding-bottom: 10px;" required><br>

                    <label for="color">Color:</label><br>
                    <input type="text" id="color" name="color" style="padding-bottom: 10px;" required><br>       
                    
                    <button type="submit">Add Rectangle</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
